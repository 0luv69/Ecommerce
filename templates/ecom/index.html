{% extends 'ecom/homebase.html' %} {% load static %} {% block content %}

<style media="screen">
  /* Base Styles */
  body,
  html {
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: #e5e9ff;
  }

  .page-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .el-wrapper {
    background-color: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin: 10px;
    flex: 1 1 calc(25.33% - 20px); /* Flexible width */
    max-width: calc(25.33% - 20px);
    min-width: 300px;
  }

  /* Adjust image */
  .el-wrapper .img {
    background: dodgerblue;
    width: 100%;
    height: 100%;
  }

  /* Hover Effects */
  .el-wrapper:hover .h-bg {
    left: 0px;
  }

  .el-wrapper:hover .price {
    left: 20px;
    transform: translateY(-50%);
    color: #020202;
  }

  .el-wrapper:hover .add-to-cart {
    left: 50%;
  }

  .el-wrapper:hover .img {
    filter: blur(1px);
    opacity: 0.4;
  }

  .el-wrapper:hover .info-inner {
    bottom: 155px;
  }

  .el-wrapper:hover .a-size {
    transition-delay: 300ms;
    bottom: 50px;
    opacity: 1;
  }

  .box-down {
    width: 100%;
    height: 60px;
    position: relative;
    overflow: hidden;
  }

  .box-up {
    width: 100%;
    height: 200px;
    position: relative;
    overflow: hidden;
    text-align: center;
  }

  .h-bg {
    transition: all 800ms cubic-bezier(0, 0, 0.18, 1);
    width: 660px;
    height: 100%;
    background-color: #3f96cd;
    position: absolute;
    left: -659px;
  }

  .h-bg .h-bg-inner {
    width: 50%;
    height: 100%;
    background-color: #464646;
  }

  .info-inner {
    transition: all 400ms cubic-bezier(0, 0, 0.18, 1);
    position: absolute;
    width: 100%;
    bottom: 25px;
  }

  .p-name {
    font-family: "PT Sans", sans-serif;
    font-size: 18px;
    color: #252525;
  }

  .p-company {
    font-family: "Lato", sans-serif;
    font-size: 15px;
    text-transform: uppercase;
    color: #ffe11b;
  }

  .a-size {
    transition: all 300ms cubic-bezier(0, 0, 0.18, 1);
    position: absolute;
    width: 100%;
    bottom: -20px;
    font-family: "PT Sans", sans-serif;
    color: #000000;
    opacity: 0;
  }

  .a-size .size {
    color: #252525;
  }

  .cart {
    display: block;
    position: absolute;
    width: 110%;
    height: 100%;
    top: 0;
    left: 0;
    font-family: "Lato", sans-serif;
    font-weight: 700;
    background-color: #8ec9ee;
  }

  .cart .price {
    transition: all 600ms cubic-bezier(0, 0, 0.18, 1);
    display: block;
    position: absolute;
    top: 50%;
    left: 47%;
    transform: translate(-50%, -50%);
    font-size: 16px;
    color: #252525;
  }

  .cart .add-to-cart {
    transition: all 600ms cubic-bezier(0, 0, 0.18, 1);
    display: block;
    position: absolute;
    top: 50%;
    left: 110%;
    transform: translate(-50%, -50%);
  }

  .cart .add-to-cart .txt {
    font-size: 12px;
    color: #fff;
    letter-spacing: 0.045em;
    text-transform: uppercase;
    white-space: nowrap;
  }

  /* Responsive Design */
  @media screen and (max-width: 991px) {
    .el-wrapper {
      flex: 1 1 calc(50% - 20px); /* Two columns */
      max-width: calc(50% - 20px);
    }
  }

  @media screen and (max-width: 767px) {
    .el-wrapper {
      flex: 1 1 100%; /* Full width */
      max-width: 100%;
    }
  }

  .rows_ {
    margin: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }
</style>

{% if products %}
<h3 style="text-align: center" id="msg_box">{{ word }}</h3>
<br />

<!-- Products Grid Start -->
<div class="rows_">
  {% for p in products %}
  <div class="el-wrapper">
    <div class="box-up">
      <img
        class="img"
        src="{% static p.product_image.url %}"
        alt="product pic"
      />
      <div class="img-info">
        <div class="info-inner">
          <span
            style="
              background-color: #08050a;
              padding: 4px;
              border-radius: 5px;
              color: yellow;
            "
            class="p-company"
            >{{ p.name }}</span
          >
        </div>
        <div class="a-size">{{ p.description }}</div>
      </div>
    </div>
    <div class="box-down">
      <a class="cart" href="{% url 'add-to-cart' p.id %}">
        <span class="price">â‚¹ {{ p.price }}</span>
        <span class="add-to-cart" id="add-card-btn">
          <span class="txt">Add to cart</span>
        </span>
      </a>
    </div>
  </div>
  {% endfor %}
</div>
<!-- Products Grid End -->

{% else %}
<h3 style="text-align: center">No Search Found</h3>
{% endif %}

<br /><br /><br />
<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

{% endblock content %}
